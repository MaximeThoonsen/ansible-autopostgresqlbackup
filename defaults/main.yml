---

# database username and password that will perform the backups
autopostgresqlbackup_username: "$(grep user /etc/mysql/debian.cnf | tail -n 1 | cut -d'=' -f2 | awk '{print $1}')"
autopostgresqlbackup_password: "$(grep password /etc/mysql/debian.cnf | tail -n 1 | cut -d'=' -f2 | awk '{print $1}')"

# hostname or ip address of the database server
autopostgresqlbackup_host: localhost

# space separated string of databases to include or ignore in the backup
autopostgresqlbackup_dbames: "all"
autopostgresqlbackup_dbexclude: ""

# whether to include a create database statement
autopostgresqlbackup_createdb_stmt: "yes"

autopostgresqlbackup_backup_directory: /var/lib/autopostgresqlbackup

# backup each database in a separate directory or everything to a single file
autopostgresqlbackup_sepdir: "yes"

# day of the week for weekly backbackups (6 - Saturday)
autopostgresqlbackup_doweekly: 6

# output location (log, files, stdout, quiet) and where output is sent (user / email address)
autopostgresqlbackup_mailcontent: quiet
autopostgresqlbackup_mailaddr: root

# default cron configuration
autopostgresqlbackup_cron:
  minute: 0
  hour: 0
  day: "*"
  month: "*"
  weekday: "*"

autopostgresqlbackup_latest: "no"